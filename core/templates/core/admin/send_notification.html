{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="fas fa-bell me-2"></i>Send Blood Need Notification
                </h1>
                <a href="{% url 'admin_requests' %}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Requests
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Notify Donors About Blood Need</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Blood Group Needed *</label>
                                <select name="blood_group" class="form-select" required>
                                    <option value="">Select Blood Group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label">Location *</label>
                                <input type="text" name="location" class="form-control" 
                                       placeholder="e.g., Dhaka Medical College Hospital" required>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Contact Information *</label>
                                <input type="text" name="contact_info" class="form-control" 
                                       placeholder="e.g., Phone: 0123456789, Email: contact@hospital.com" required>
                            </div>
                            
                            <div class="col-12">
                                <label class="form-label">Additional Information</label>
                                <textarea name="additional_info" class="form-control" rows="3" 
                                          placeholder="Any additional details about the blood need..."></textarea>
                            </div>
                            
                            <div class="col-12">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    This notification will be sent to all active donors with the selected blood group.
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-paper-plane me-2"></i>Send Notification to Donors
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
